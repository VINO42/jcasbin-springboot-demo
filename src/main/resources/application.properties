spring.datasource.password=nopasswd
spring.datasource.jdbc-url=jdbc:mysql://127.0.0.1:3306/casbin?characterEncoding=utf-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
